apiVersion: v1
kind: Pod
metadata:
  name: fortune # pod 이름
  namespace: hmoon # pod가 속할 namespace
spec:
  volumes: # Volume을 정의합니다.
  - name: html # Volume 이름
    emptyDir: {}
  # emptyDir은 파드가 종료되면 삭제되는 임시 저장소 입니다.
  containers:
  - image: luksa/fortune
    name: html-generator
    volumeMounts:
    - name: html # mount할 volume이름을 지정합니다.
      mountPath: /var/htdocs # mount할 container의 경로를 작성합니다.
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "100m"
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html # mount할 volume이름을 지정합니다.
      mountPath: /usr/share/nginx/html # mount할 container의 경로를 작성합니다.
      readOnly: true # 읽기전용으로 mount합니다.
    ports:
      - containerPort: 80
        protocol: TCP
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "100m"